<ion-header>
  <ion-navbar color="AIS-green-sod" style="height:100px;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home {{username | async}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Starter Page</h3>

  <!--<p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>-->

  <div *ngFor="let element of elementArray">
        <ion-card>
          <ion-card-header>
            Card Header {{element}}
          </ion-card-header>
          <ion-card-content>
              <ion-grid>
                
                 <ion-row>
                    <ion-col col-8>
                        2 of 1
                    </ion-col>
                   
                    <ion-col col-4>
                        2 of 2
                    </ion-col>
                </ion-row >

              </ion-grid>
          </ion-card-content>
        </ion-card>
  </div>

  <ion-slides style="height:40%;" pager>
      <ion-slide style="background-color: green">
        <h2>Slide 1</h2>
      </ion-slide>

      <ion-slide style="background-color: blue">
        <h2>Slide 2</h2>
      </ion-slide>

      <ion-slide style="background-color: red">
        <h2>Slide 3</h2>
      </ion-slide>

      <ion-slide style="background-color: green">
        <h2>Slide 4</h2>
      </ion-slide>

      <ion-slide style="background-color: blue">
        <h2>Slide 5</h2>
      </ion-slide>

      <ion-slide style="background-color: red">
        <h2>Slide 6</h2>
      </ion-slide>

</ion-slides>


  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button secondary (click)='presentActionSheet()'>Action Sheet</button>


  <page-about></page-about>

  
  <!-- <label>จังหวัด</label>
  <select>
       <option *ngFor="let x of arrayProvince;"  [value]="x.p">{{x.p}}</option>
 </select> -->

  <ion-fab bottom right>
    <button ion-fab color="vibrant" mini><ion-icon name="apps"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="home"></ion-icon></button>
      <button ion-fab><ion-icon name="information-circle"></ion-icon></button>
      <button ion-fab><ion-icon name="contacts"></ion-icon></button>
      <button ion-fab><ion-icon name="apps"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <button ion-button [disabled]="!isenabled" (click)='showFingerPrintDiglaog()'>Show Finger Dialog</button>
   <h3>{{resultFinger}}</h3>


  <button ion-button (click)='recognitionAvailable()'>Check Recognition</button>
  <h3>{{resultAvailable}}</h3>

  <button ion-button (click)='recognitionPermission()'>Get Permission</button>
  <h3>{{resultPermission}}</h3>

  <ion-card>
    <ion-card-content>
      <p>{{exampleString}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button (click)='listenForSpeech()'>listen For Speech</button>
  <ion-card>
    <ion-card-content *ngFor="let speech of speechList">
      <p>{{speech}}</p>
    </ion-card-content>
  </ion-card>


  <button ion-button (click)='checkCorrection()'>Check Correction</button>
  <h3>{{resultSimilar}}</h3>

</ion-content>
